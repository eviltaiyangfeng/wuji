<div id="top_one" style=" display:block;">
    <div class="cont clear">
        <div class="fl logo">
            <img src="__PUBLIC__/imges/5a7d55e1cce75.png"/>
        </div>
        <div class="fl">
            <ul class="clear nav">
                <volist name="menu" id="data">
                    <li>
                        <a href="{:U($data['url']) . '?menu=' .$data['id'] }">
                            {$data.name}
                        </a>
                    </li>
                </volist>
            </ul>
        </div>
        <div class="fr">
            <ul class="login">

                <li>
                    <a class="l_in" href="{:U('Index/login')}">
                        登录
                    </a>
                </li>
                <li>
                    <a class="l_reg" href="{:U('Index/register')}">
                        注册
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>

<script type="text/javascript">
    var menu= 0;
    $("ul li").eq(menu).children("a").addClass("active");
</script>
<script>
    $(function(){
        var p_nav=true;
        set_p_nav();

        $(window).scroll(function(){
            set_p_nav();
        })

        function set_p_nav(){
            if($('#top_one').length>0){
                if($(window).scrollTop()>400 && p_nav){
                    p_nav=false;
                    $('#top_one').fadeOut();
                    $('#top_two').css({top:'-60px',display:'block'}).stop().animate({top:'0px'},500);

                }
                if($(window).scrollTop()<400 && !p_nav){
                    p_nav=true;
                    $('#top_two').fadeOut();
                    $('#top_one').fadeIn();

                }
            }
        }


    })
</script>
