        <script>

    $(function() {

        $('#login-btn').on('click', function() {
            if ($('#adm_name').val() == '') {
                RGX.tips('请输入账号', '#adm_name');
            }
            else if ($('#adm_passwd').val() == '') {
                RGX.tips('请输入密码', '#adm_passwd');
            }
            // else if (!verfiy_success) {
            //     show_capcha();
            // }
            else {
                // RGX.exec_post('#aform');
                $.ajax({
                    type        : "POST",
                    url         : "{:U('Admin/Index/login')}",
                    data        : $("#aform").serialize() + '&isajax=1',
                    dataType    : 'json',
                    success     : function(data) {
                        if (data.status) {
                            alert(data.msg);
                            window.location.href = "{:U('Admin/Index/Index')}";
                        }else{
                            alert(data.msg);
                        }
                    },
                    error       : function(data) {
                        alert(data.msg);
                    }
                });
            }
        });
    });
        </script>
