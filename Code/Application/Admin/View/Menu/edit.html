<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>网站后台管理模版</title>
		<link rel="stylesheet" type="text/css" href="__ADMIN__layui/css/layui.css" />
		<link rel="stylesheet" type="text/css" href="__ADMIN__css/admin.css" />
	</head>
	<body>
		<div class="wrap-container">
			<form class="layui-form" style="width: 90%;padding-top: 20px;">
					<div class="layui-form-item">
						<label class="layui-form-label">上级：</label>
						<div class="layui-input-block">
							<select id = "parent_id" name="parent_id" lay-verify="required">
								<option value="0">作为一级菜单</option>
								<volist name="menu.admin" id="vo">
									{$parent_id} = {$vo.id}
									<if condition="$parent_id == $vo['id']">
										<option value="{$vo.id}" selected>|---{$vo.remark}</option>
										<else/>
										<option value="{$vo.id}" >|---{$vo.remark}</option>
									</if>

									<volist name="vo.sub" id="sub">
										<if condition="$parent_id == $sub['id']">
											<option value="{$sub.id}" selected>&nbsp;&nbsp;|---{$sub.remark}</option>
											<else/>
											<option value="{$sub.id}">&nbsp;&nbsp;|---{$sub.remark}</option>
										</if>

									</volist>
								</volist>
							</select>
						</div>

					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">名称：</label>
						<div class="layui-input-block">
							<input type="text" name="name" value="$menu.name" required lay-verify="required" placeholder="请输入名称" autocomplete="off" class="layui-input">
						</div>

					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">路径：</label>
						<div class="layui-input-block">
							<input type="text" name="url" value="$menu.url" required lay-verify="required" placeholder="请输入路径" autocomplete="off" class="layui-input">
						</div>

					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">排序索引：</label>
						<div class="layui-input-block">
							<input type="text" name="order_index" value="$menu.order_index" required lay-verify="required" placeholder="请输入排序索引" autocomplete="off" class="layui-input">
						</div>

					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">图标：</label>
						<div class="layui-input-block">
							<input type="text" name="iconfont"  value="$menu.iconfont" placeholder="请输入图标" autocomplete="off" class="layui-input">
						</div>

					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">状态：</label>
						<div class="layui-input-block">
							<if condition="$menu.status">
								<input type="radio" name="status" value="1" title="可用" checked>
								<input type="radio" name="status" value="0" title="禁用">
								<else/>
								<input type="radio" name="status" value="1" title="可用" >
								<input type="radio" name="status" value="0" title="禁用" checked>
							</if>
						</div>
					</div>

					<div class="layui-form-item">
						<label class="layui-form-label">可见：</label>
						<div class="layui-input-block">
							<if condition="$menu.viewable">
								<input type="radio" name="viewable" value="1" title="显示" checked>
								<input type="radio" name="viewable" value="0" title="隐藏">
								<else/>
								<input type="radio" name="viewable" value="1" title="显示" >
								<input type="radio" name="viewable" value="0" title="隐藏" checked>
							</if>

						</div>
					</div>
					<div class="layui-form-item layui-form-text">
						<label class="layui-form-label">备注</label>
						<div class="layui-input-block">
							<textarea name="remark" placeholder="请输入内容" class="layui-textarea">{$menu.remark}</textarea>
						</div>
					</div>

					<div class="layui-form-item">
						<div class="layui-input-block">
							<button class="layui-btn layui-btn-normal" lay-submit lay-filter="menu_add">立即提交</button>
							<button type="reset" class="layui-btn layui-btn-primary">重置</button>
						</div>
					</div>
				</form>
		</div>

		<script src="__ADMIN__layui/layui.js" type="text/javascript" charset="utf-8"></script>
		<script src="__WUJI__js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script>
			//Demo
			layui.use(['form'], function() {
				var form = layui.form();
				$("parent_id").val({$parent_id});
				form.render();
				//监听提交
				form.on('submit(menu_add)', function(data) {
                    $.ajax({
						type 		: "post",
                        url         : "{:U('edit')}",
                        data        : data.field ,
                        dataType    : 'json',
                        success     : function(data) {
                            if (data.status) {
                                layer.alert(data.msg, {
                                    title: '提示'
                                });
                                window.location.reload();
                            }else{
                                layer.alert(data.msg, {
                                    title: '提示'
                                })
                            }
                        },
                        error       : function(data) {
                            layer.alert(data.msg, {
                                title: '提示'
                            })
                        }
                    });
                    return false;
				});
			});
		</script>
	</body>

</html>
