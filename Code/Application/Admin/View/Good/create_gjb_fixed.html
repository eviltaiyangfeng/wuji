<script>
    $(function() {
        //游戏列表选择
        $("#extra_gameid").change(function(){
            var branchID=$(this).val(),
                usernum=$("#order_machines").val();//游戏id

            $.ajax({
                //提交数据的类型 POST GET
                type:"POST",
                //提交的网址
                url:"/home/good/roomlist",
                async:false,//同步：意思是当有返回值以后才会进行后面的js程序。
                //提交的数据
                data:{branchID:branchID,usernum:usernum},
                //返回数据的格式
                datatype: "json",//"xml", "html", "script", "json", "jsonp", "text".
                //在请求之前调用的函数
                // beforeSend:function(){$("#msg").html("logining");},
                //成功返回之后调用的函数
                success:function(backdata){
                    // console.log(backdata);
                    var dataObj=eval("("+backdata+")");//转换为json对象
                    if(dataObj.ret==0){
                        $(".regionlist").html("");
                        $.each(dataObj.data.region,function(idx,item){
                            $(".regionlist").append("<label style='width: 280px;float: left;font-size: 12px;'><input data-num='505' name='order[regionidarr][]' type='checkbox' value='"+item.region_id+"&&"+item.region_name+"'>"+item.region_name+"</input></label>");
                            // console.log("name:"+item.region_name+",value:"+item.region_id);
                        });
                    }else{
                        RGX.msg(dataObj.msg);
                        $('#order_account').focus();
                        $('#order_account').select();
                    }
                },
                error: function(){
                    //请求出错处理
                }
            });
        });

        //form表单提交
        $('#btn-submit').on('click', function () {
            var account      = $('#order_account').val(),
                machines    = parseInt($('#order_machines').val()),
                days        = parseInt($('#order_day').val()),
                qq          = $('#order_qq').val(),
                gameid      = $('#extra_gameid').val(),
                realname    = $('#extra_realname').val(),
                cardid      = $('#extra_idnumber').val();
            var ret = /^[A-Za-z0-9]+$/,
                retqq=/^[1-9]\d*$/,
                zhongw=/^[\u4e00-\u9fa5]{0,}$/,
                shenfz=/^\d{15}|\d{18}$/;
            if (account == '') {
                RGX.msg('请输入用户名');
                $('#order_account').focus();
            }
            else if(!ret.test(account)){
                RGX.msg('用户名格式错误');
                $('#order_account').focus();
                $('#order_account').select();
            }
            else if ($('#order_passwd').val() == '') {
                RGX.msg('请输入密码');
                $('#order_passwd').focus();
            }
            else if (isNaN(days)) {
                RGX.msg('至少购买一天');
                $('#order_day').focus();
            }
            else if (isNaN(machines)) {
                RGX.msg('至少设置一台机器');
                $('#order_machines').focus();
            }
            else if(qq= ''||!retqq.test(qq)){
                RGX.msg('请正确填写qq号码');
                $('#order_qq').focus();
                $('#order_qq').select();
            }
            // else if(gameid==0){
            //     RGX.msg('请选择绑定游戏');
            //     $('#extra_gameid').focus();
            // }
            else if(realname==''||!zhongw.test(realname)){
                RGX.msg('请正确填写真实姓名');
                $('#extra_realname').focus();
                $('#extra_realname').select();
            }
            else if(cardid==''||!shenfz.test(cardid)){
                RGX.msg('请正确填写身份证号码');
                $('#extra_idnumber').focus();
                $('#extra_idnumber').select();
            }
            // else if(parseInt($('input[type=checkbox]:checked').length)<=0){
            //     RGX.msg('请选择机房');
            // }
            else {
                queren();

            }
        });
        //点击提交购买按钮
        function queren(){
            // $('#kaika_yes').on('click',function(){
            $.ajax({
                //提交数据的类型 POST GET
                type:"POST",
                //提交的网址
                url:"/home/good/ifcard",
                async:false,//同步：意思是当有返回值以后才会进行后面的js程序。
                //提交的数据
                data:$("form").serialize(),
                //返回数据的格式
                datatype: "json",//"xml", "html", "script", "json", "jsonp", "text".
                //在请求之前调用的函数
                // beforeSend:function(){$("#msg").html("logining");},
                //成功返回之后调用的函数
                success:function(data){
                    console.log(data);
                    var dataObj=eval("("+data+")");//转换为json对象
                    if(dataObj.ret==1){
                        $("#cardmsg").text(dataObj.cardmsg);
                        $("#kaika_modal").modal();
                    }else{
                        RGX.msg(dataObj.msg);
                        $('#order_account').focus();
                        $('#order_account').select();
                    }
                }
            });
            // });
        }
        //确认购买
        $("#kaika_yes").click(function(){
            subform();
        });
        //取消购买
        $('#kaika_no').on('click',function(){
            $('#pay_modal').modal();
            $("#kaika_modal").modal("hide");
        });
        //提交form表单
        function subform(){
            $.ajax({
                //提交数据的类型 POST GET
                type:"POST",
                //提交的网址
                url:"/home/good/creategjb2",
                async:false,//同步：意思是当有返回值以后才会进行后面的js程序。
                //提交的数据
                data:$("form").serialize(),
                //返回数据的格式
                datatype: "json",//"xml", "html", "script", "json", "jsonp", "text".
                //在请求之前调用的函数
                // beforeSend:function(){$("#msg").html("logining");},
                //成功返回之后调用的函数
                success:function(data){
                    console.log(data);
                    var dataObj=eval("("+data+")");//转换为json对象
                    RGX.msg(dataObj.msg);
                    if(dataObj.ret==0){

                        window.location.href = '/home/good/cardlist5';
                    }else{
                        RGX.msg(dataObj.msg);
                        $('#order_account').focus();
                        $('#order_account').select();
                    }
                },
                error: function(){
                    //请求出错处理
                }
            });
        }
    });
</script>
<script>
    var
        get_timestamp = function (s) {
            return parseInt(Date.parse(new Date(s + " 0:0:0")) / 1000);
        },
        apply_filter = function () {
            var params = [];

            $('.search_type,.search_key').each(function () {
                var val = $(this).attr('data-val');
                if (this.tagName.toUpperCase() == 'INPUT' || this.tagName.toUpperCase() == 'TEXTAREA') {
                    val = $(this).val();
                }
                if ($(this).hasClass('search_key')) {
                    if ($(this).hasClass('date-picker') || $(this).hasClass('date-picker1')) {
                        val = get_timestamp(val);
                        val = isNaN(val) ? '0' : val;
                    }
                    else {
                        val = encodeURIComponent(val);
                    }
                }

                if (val != '' && val != '0') {
                    _filter[$(this).attr('data-key')] = val;
                }
                else {
                    _filter[$(this).attr('data-key')] = '';
                }
            });

            for (var key in _filter) {
                if (_filter.hasOwnProperty(key)) {
                    if (_filter[key] != '0' && $.trim(_filter[key]) != '') {
                        params.push(key + '-' + _filter[key]);
                    }
                }
            }

            location.href = RGXLIB.url(_url + '-' + params.join('-'));
        };

    $(function () {
        $('.dpm_opt').on('click', function () {
            $($(this).attr('data-target')).attr('data-val', $(this).attr('data-val'));
            $($(this).attr('data-target')).html($(this).text());;
        });

        $('.date-picker').on('click', function () {
            laydate();
        });

        if ($('.dpm_opt').length > 0) {
            $('.dpm_opt[data-val=""]').trigger('click');
        }

        $('.filter-opt').on('click', function () {
            var key = $(this).attr('data-key'),
                val = $(this).attr('data-val');
            if ($.trim(val) != '' && val != '0') {
                if ($(this).hasClass('active')) {
                    _filter[key] = '';
                }
                else {
                    _filter[key] = val;
                }
                apply_filter();
            }
        });

        $('#filter_search_btn').on('click', function () {
            apply_filter();
        });

        $('.filter-sort').on('click', function () {
            // desc => null
            if ($(this).hasClass('sort-desc')) {
                _filter[$(this).attr('data-key')] = 1;
            }
            // asc => desc
            else if ($(this).hasClass('sort-asc')) {
                _filter[$(this).attr('data-key')] = 0;
            }
            // asc
            else {
                _filter[$(this).attr('data-key')] = 2;
            }
            apply_filter();
        });


        $('.modify_field').on('click', function () {
            $(this).attr('data-val', $(this).text());
            $(this).attr('contenteditable', true).addClass('modify_active');
        });

        $('.modify_field').on('keydown', function (e) {
            if (e.keyCode == 13) {
                $(this).trigger('blur');
                e.stopPropagation();
                return false;
            }
        });

        $('.modify_field').on('blur', function () {
            $(this).attr('contenteditable', false).removeClass('modify_active');
            if ($(this).attr('data-val') != $(this).text()) {
                RGX.get_json($(this).attr('data-url') + encodeURIComponent($(this).text()), function (d) {
                    RGX.msg(d.msg);
                });
            }
        });

        $('.ajax_input').on('focus', function () {
            $(this).attr('data-val', $(this).val());
        });

        $('.ajax_input').on('blur', function () {
            if ($(this).val() != $(this).attr('data-val')) {
                RGX.get_json($(this).attr('data-url') + encodeURIComponent($(this).val()), function (d) {
                    if (d.code != '0') {
                        RGX.msg(d.msg);
                    }
                });
            }
        });

        $('.ajax_input').on('keydown', function (e) {
            if (e.keyCode == 13) {
                $(this).trigger('blur');
            }
        });

        $('.check_all').on('click', function () {
            var checked = this.checked;
            $('.row_checkbox').each(function () {
                this.checked = checked;
            });
        });

        $('.ajax_update').on('click', function () {
            RGX.get_json($(this).attr('data-url'), function (d) {
                RGX.msg(d.msg);
                if (d['url'] != undefined) {
                    setTimeout(function () {
                        location.href = d.url;
                    }, 500);
                }
            });
            return false;
        });

        $('.ajax_update_confirm').on('click', function () {
            if (confirm($(this).attr('data-confirm') || '确定进行该操作?')) {
                RGX.get_json($(this).attr('data-url'), function (d) {
                    RGX.msg(d.msg);
                    if (d['url'] != undefined) {
                        setTimeout(function () {
                            location.href = d.url;
                        }, 500);
                    }
                });
            }
        });

        $('.ajax_delete').on('click', function () {
            if (confirm($(this).attr('data-confirm') || '确定删除该记录?')) {
                var that = $(this);
                RGX.get_json(that.attr('data-url'), function (d) {
                    RGX.msg(d.msg);
                    if (d.code == '0') {
                        $(that.attr('data-target')).remove();
                    }
                });
            }
        });

        $('.ajax_delete_all').on('click', function () {
            var ids = get_ids();
            if (ids.length == 0) {
                RGX.msg('请至少选择一项');
            }
            else {
                var url = $(this).attr('data-url') + encodeURIComponent(ids.join(','));
                RGX.get_json(url, function (d) {
                    if (d.code == '0') {
                        location.href = location;
                    }
                    else {
                        RGX.msg(d.msg);
                    }
                });
            }
        });

        $('body').on('mouseleave', '.select_category_plugin', function () {
            $(this).hide();
        });

        $('body').on('click', 'label.weui-check__label', function () {
            if ($(this).find('input:checked').length == 0) {
                $(this).find('input').prop('checked', true);
            }
            else {
                $(this).find('input').prop('checked', false);
            }
        });

        $('.filter_weui-select').each(function () {
            _filter[$(this).attr('data-key')] = $(this).val();
        });

        $('.filter_weui-select').on('change', function () {
            _filter[$(this).attr('data-key')] = $(this).val();
        });
    });
</script>
